<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style_radio.css">
    <script src="https://kit.fontawesome.com/eba7b6c0e5.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="radio.html"><i class="fa-solid fa-radio"></i>Semua</a></li>
                <li><a href="musik.html"><i class="fa-solid fa-music"></i>Musik</a></li>
                <li><a href="berita.html"><i class="fa-regular fa-newspaper"></i>Berita</a></li>
            </ul>
        </div>
        <div class="radio-station">
            <h1 class="web-name">Radio Streaming Online</h1>

            <div class="station-info">
                <h2 id="station-name">Station Name</h2>
            </div>

            <div class="station-buttons">
                <button class="station-button" data-url="http://c3.radioboss.fm:8071/autodj" data-name="WZQR.FM TALKS!">WZQR.FM TALKS!</button>
                <button class="station-button" data-url="http://radio.produccionescasaverde.com:8737/tu" data-name="Izabalense TV">Izabalense TV</button>
                <button class="station-button" data-url="http://c7.radioboss.fm:8342/autodj" data-name="NowMedia Radio">NowMedia Radio</button>
                <button class="station-button" data-url="http://amp1.cesnet.cz:8000/cro1-256.ogg" data-name="CRo Radiozurnal">CRo Radiozurnal</button>
                <button class="station-button" data-url="https://n08.radiojar.com/7csmg90fuqruv.mp3?rj-tok=AAABi2dVbDoAcMDoWEKuipJERw&rj-ttl=5" data-name="Hard Rock FM Jakarta">Hard Rock FM Jakarta</button>
            </div>
            <div class="add-radio-form">
                <h3>Add New Radio Station</h3>
                <form id="add-radio-form">
                    <input type="text" id="radio-name" name="radioName" placeholder="Radio Name" required>
            
                    <input type="url" id="streaming-link" name="streamingLink" placeholder="Streaming Link" required>
            
                    <button type="button" class="add-radio-button" onclick="addRadio()">Add Radio</button>
                </form>
            </div>

            <audio id="radio" class="audio-player" controls autoplay>
                <source src="" type="audio/mpeg">
            </audio>
            <div class="radio-control">
                <a href="#" id="previous"><i class="fa-solid fa-backward fa-xl" style="color: #ebedef;"></i></a>
                <a href="#" id="play-pause"><i class="fa-solid fa-play fa-2xl" style="color: #ebedef;"></i></a>
                <a href="#" id="next"><i class="fa-solid fa-forward fa-xl" style="color: #ebedef;"></i></a>
                <a href="#" id="volume-down"><i class="fa-solid fa-minus fa-xl" style="color: #ebedef;"></i></a>  
                <a href="#" id="volume-up"><i class="fa-solid fa-plus fa-xl" style="color: #ebedef;"></i></a>
                
                <span id="volume-value">50</span>     
            </div> 
        </div>
