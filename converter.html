<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Cinzel font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <h1 class="title">Image Converter</h1>
      </div>
      <!-- <a
        href="https://github.com/VishwaGauravIn/yet-another-simple-image-converter"
        target="_blank"
        class="btn btn__secondary"
        >GitHub
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"

        >
          <path
            stroke-linecap="round"

          />
        </svg>
      </a> -->
    </nav>
    <!-- Main Component -->
    <main class="parent">
      <div class="div1">
        <img src="https://i.ibb.co/BN4NTwY/Image-Prev2.png" alt="" id="prevImg" />
        <!-- Select Image -->
        <div class="split-btn">
          <button class="btn btn__primary" onclick="selFile()"> 
              Select Image
          </button>
          <div class="dropdown-toggle">
              <button class="fa fa-angle-down btn btn__primary" style="margin-left: 5px; padding: 1.07rem 2rem 1.07rem;"></button>
              <div class="dropdown-menu">
                  <a href="#" onclick="selFile()">From Device</a>
                  <a href="#url">From URL</a>
              </div>
          </div>
        </div>
        <input
          type="file"
          name=""
          id="file_selector"
          onchange="fileSelected()"
          accept="image/*"
        />
      </div>
      <div class="div2">
        <h1>Editor</h1>
        <span class="span1">
          <h3>Quality:</h3>
        </span>
        <span class="span2">
          <span id="qualityValue" class="sliderContainer">0.5</span>
          <input type="range" id="qualitySlider" class="slider" min="0" max="1" step="0.01" value="0.5">
          
        </span>
        <button id="compressAndDownloadBtn" class="btn btn__primary">
          Compress
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
            />
          </svg>
        </button>
        <span class="span1">
          <h3>Resolution:</h3>
          <input
            type="text"
            name="width"
            id="width"
            class="form__input"
            placeholder="Width"
            onchange="onWChange()"
          />
          <input
            type="text"
            name="height"
            id="height"
            class="form__input"
            placeholder="Height"
            onchange="onHChange()"
          />
        </span>
        <!-- Format Selection -->
        <span class="span1 span2">
          <h3>Format:</h3>
        </span>
        <span class="span2">
            <div class="select-container">
                <select id="selectBox" class="select-box" onchange="changeFormat()">
                    <option value="png">PNG</option>
                    <option selected value="jpeg">JPEG</option>
                    <option value="bmp">BMP</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
        </span>
        <!-- File Name -->
        <span class="span1">
          <h3>File Name:</h3>
          <input
            type="text"
            name="filename"
            id="filename"
            class="form__input"
            placeholder="yasic"
          />
        </span>
        <!-- Download Button -->
        <button class="btn btn__primary" onclick="downloadFile()">
          Download
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
            />
          </svg>
        </button>

      </div>
          <!-- Modal HTML -->
          <div id="urlModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Enter image URL" onchange="fileSelected()">
                <button id="uploadBtn">Upload</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
